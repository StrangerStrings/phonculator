<title>Phonculator</title>
<link rel="stylesheet" href="styles/ztyle.css">
<link rel="stylesheet" href="styles/ztyle2.css">

<script src="scripts/external/jquery-3.2.1.js"></script>
<script src="scripts/script.js"></script>

<div class="container">

<div class="main-left">

  <div class="expandable">
  </div>



  <div class="main">



    <div class="moon-div">

      <div class="moon">
        <img src="images/moon.png">
        <div class="moonshine"></div>
      </div>

    </div>



    <div class="left-handset-div">

      <img src="images/left-wire.png" class="left-wire">
      <img src="images/left-handset.png" class="left-handset">

    </div>



    <div class="dial-div">

      <div class="dial-circle">
        <img src="images/dial.png" class="dial">
        <img src="images/fingerstop.png" class="fingerstop">
        <div class="number1 clickable">1</div>
        <div class="number2 clickable">2</div>
        <div class="number3 clickable">3</div>
        <div class="number4 clickable">4</div>
        <div class="number5 clickable">5</div>
        <div class="number6 clickable">6</div>
        <div class="number7 clickable">7</div>
        <div class="number8 clickable">8</div>
        <div class="number9 clickable">9</div>
        <div class="number0 clickable">0</div>
        <div class="number clickable">.</div>
      </div>
      <div class="dial-square">
      </div>

    </div>



    <div class="base-div">

      <div class="base">

        <div class="operator clickable">+</div>
        <div class="operator clickable">-</div>
        <div class="equals clickable">=</div>
        <!-- <div class="operator clickable">&times;</div> -->
        <div class="operator clickable">x</div>
        <div class="operator clickable">&divide;</div>

      </div>

    </div>


  </div>


</div>

</div>

<div class="main-right">

  <div class="expandable">
  </div>


  <div class="main">
